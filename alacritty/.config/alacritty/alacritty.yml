# Configuration for Alacritty, the GPU enhanced terminal emulator.

import:
  - ~/.config/alacritty/colors.yml

env:
  TERM: alacritty

scrolling:
  history: 10000
  multiplier: 3

window:
  padding:
    x: 5
    y: 5

font:
  normal:
    family: Terminus
    style: Regular
  bold:
    family: Terminus
    style: Bold
  italic:
    family: Terminus
    style: Italic
  bold_italic:
    family: Terminus
    style: Bold Italic
  size: 7

mouse:
  double_click: { threshold: 300 }

debug:
  render_timer: false
  persistent_logging: false
  log_level: Warn
  print_events: true
