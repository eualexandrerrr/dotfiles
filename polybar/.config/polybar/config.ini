[global/wm]
margin-bottom = 0
margin-top = 0

include-file = ~/.config/polybar/bars.ini
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/user_modules.ini

[bar/main]
monitor =
monitor-fallback =
monitor-strict = false
override-redirect = false
bottom = false
fixed-center = true

width = 100%
height = 34

offset-x = 0%
offset-y = 0%

background = #00000000
foreground = ${color.foreground}

radius-top = 0.0
radius-bottom = 0.0

line-size = 5
line-color = ${color.background}

border-bottom-size = 0
border-bottom-color = ${color.primary}

padding = 0

module-margin-left = 0
module-margin-right = 0

font-0 = "Terminus:size=10;3"
font-1 = "Font Awesome 5 Pro:size=8;3"
font-2 = "Font Awesome 5 Brands=size=10;3"
font-3 = "Font Awesome 5 Duotone=size=10;3"
font-4 = "waffle:size=10;3"

modules-left = sep launcher sep color-switch sep workspaces sep mpd_bar
modules-center = title
modules-right = updates sep temperature sep brightness sep cpu sep memory sep alsa sep battery sep network sep date sep sysmenu sep

separator =
dim-value = 1.0
wm-name =
locale = pt_BR.UTF-8

tray-position = none
tray-detached = false
tray-maxsize = 16
tray-background = ${color.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

enable-ipc = true

click-left =
click-middle =
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =

cursor-click =
cursor-scroll =

[settings]
throttle-output = 5
throttle-output-for = 10

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false
