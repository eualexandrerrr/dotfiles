[module/alsa]
type = internal/pulseaudio

master-soundcard = default
speaker-soundcard = default
headphone-soundcard = default

master-mixer = Master

interval = 5

format-volume = <ramp-volume><label-volume>
format-volume-overline = ${color.background}
format-volume-underline = ${color.background}

format-muted = <label-muted>
format-muted-prefix = 
format-muted-prefix-background = ${color.red}
format-muted-prefix-padding = 1
format-muted-overline = ${color.background}
format-muted-underline = ${color.background}

label-volume = %percentage%%
label-volume-background = ${color.background-alt}
label-volume-padding = 1

label-muted = "Muted"
label-muted-foreground = ${color.foreground}
label-muted-background = ${color.background-alt}
label-muted-padding = 1

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-3 = 
ramp-volume-4 = 
ramp-volume-background = ${color.blue}
ramp-volume-padding = 1

ramp-headphones-0 = 
ramp-headphones-background = ${color.blue}
ramp-headphones-padding = 1

[module/backlight]
type = internal/backlight

card = amdgpu_bl0

format = <ramp><label>
format-overline = ${color.background}
format-underline = ${color.background}

label = %percentage%%
label-background = ${color.background-alt}
label-padding = 1

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 
ramp-background = ${color.lime}
ramp-padding = 1

[module/battery]
type = internal/battery

full-at = 99

battery = BAT1
adapter = ACAD

poll-interval = 2

time-format = %H:%M

format-charging = <label-charging>
format-charging-prefix = 
format-charging-prefix-background = ${color.green}
format-charging-prefix-padding = 1
format-charging-overline = ${color.background}
format-charging-underline = ${color.background}

format-discharging = <ramp-capacity><label-discharging>
format-discharging-overline = ${color.background}
format-discharging-underline = ${color.background}

format-full = <label-full>
format-full-prefix = 
format-full-prefix-background = ${color.red}
format-full-prefix-padding = 1
format-full-overline = ${color.background}
format-full-underline = ${color.background}

label-charging = %percentage%%
label-charging-background = ${color.background-alt}
label-charging-padding = 1

label-discharging = %percentage%%
label-discharging-background = ${color.background-alt}
label-discharging-padding = 1

label-full = Full
label-full-background = ${color.background-alt}
label-full-padding = 1

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-background = ${color.pink}
ramp-capacity-padding = 1

animation-charging-0 =
animation-charging-1 =

animation-charging-framerate = 750

[module/cpu]
type = internal/cpu

interval = 1

format = <label>
format-prefix = 
format-prefix-background = ${color.teal}
format-prefix-padding = 1
format-overline = ${color.background}
format-underline = ${color.background}

label = "%percentage%%"
label-background = ${color.background-alt}
label-padding = 1

[module/date]
type = internal/date
interval = 1.0

time = "%H:%M"

time-alt = "%a, %d %b %Y"

format = <label>
format-prefix = 
format-prefix-background = ${color.amber}
format-prefix-padding = 1
format-overline = ${color.background}
format-underline = ${color.background}

label = %time%
label-background = ${color.background-alt}
label-padding = 1

[module/filesystem]
type = internal/fs

mount-0 = /mnt/nvme

interval = 20

fixed-values = true

format-mounted = <label-mounted>
format-mounted-prefix = 
format-mounted-prefix-background = ${color.green}
format-mounted-prefix-padding = 1
format-mounted-overline = ${color.background}
format-mounted-underline = ${color.background}

format-unmounted = <label-unmounted>
format-unmounted-prefix = 
format-unmounted-prefix-background = ${color.red}
format-unmounted-prefix-padding = 1
format-unmounted-overline = ${color.background}
format-unmounted-underline = ${color.background}

label-mounted = %used%
label-mounted-background = ${color.background-alt}
label-mounted-padding = 1

label-unmounted = "%mountpoint%: NA"
label-unmounted-background = ${color.background-alt}
label-unmounted-padding = 1

[module/memory]
type = internal/memory
interval = 1

format = <label>
format-prefix = 
format-prefix-background = ${color.brown}
format-prefix-padding = 1
format-overline = ${color.background}
format-underline = ${color.background}

label = "%mb_used%"
label-background = ${color.background-alt}
label-padding = 1

[module/mpd]
type = internal/mpd

interval = 1

format-online = <toggle><label-song><icon-next>
format-online-overline = ${color.background}
format-online-underline = ${color.background}

format-offline = <label-offline>
format-offline-prefix = 
format-offline-prefix-background = ${color.red}
format-offline-prefix-padding = 1
format-offline-overline = ${color.background}
format-offline-underline = ${color.background}

label-song =  "%artist% - %title%"
label-song-maxlen = 25
label-song-ellipsis = true
label-song-background = ${color.background-alt}
label-song-padding = 1

label-time = %elapsed% / %total%
label-time-background = ${color.background-alt}
label-time-padding = 1

label-offline = "Offline"
label-offline-background = ${color.background-alt}
label-offline-padding = 1

icon-play = 
icon-play-background = ${color.red}
icon-play-padding = 1
icon-pause = 
icon-pause-padding = 1
icon-pause-background = ${color.green}
icon-stop = " "
icon-stop-background = ${color.background-alt}
icon-next = " "
icon-next-background = ${color.background-alt}
icon-prev = " "
icon-prev-background = ${color.background-alt}
icon-seekf =
icon-seekb =
icon-random =
icon-repeat =
icon-repeatone =
icon-single =
icon-consume =

toggle-on-foreground = ${color.primary}
toggle-off-foreground = ${color.red}

[module/wired-network]
type = internal/network
interface = eth0

[module/wireless-network]
type = internal/network
interface = wlan0

[module/network]
type = internal/network
interface = wlan0

interval = 1.0

accumulate-stats = true

unknown-as-up = true

format-connected = <ramp-signal><label-connected>
format-connected-overline = ${color.background}
format-connected-underline = ${color.background}

format-disconnected = <label-disconnected>
format-disconnected-prefix = 
format-disconnected-prefix-background = ${color.orange}
format-disconnected-prefix-padding = 1
format-disconnected-overline = ${color.background}
format-disconnected-underline = ${color.background}

label-connected = "%{A1:networkmanager_dmenu &:}%essid%%{A}"
label-connected-background = ${color.background-alt}
label-connected-padding = 1

label-disconnected = "%{A1:networkmanager_dmenu &:}Offline%{A}"
label-disconnected-background = ${color.background-alt}
label-disconnected-padding = 1

ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-background = ${color.purple}
ramp-signal-padding = 1

[module/pulseaudio]
type = internal/pulseaudio

sink = alsa_output.pci-0000_03_00.6.analog-stereo

use-ui-max = false

interval = 5

format-volume = <ramp-volume><label-volume>
format-volume-overline = ${color.background}
format-volume-underline = ${color.background}

format-muted = <label-muted>
format-muted-prefix = 
format-muted-prefix-background = ${color.red}
format-muted-prefix-padding = 1
format-muted-overline = ${color.background}
format-muted-underline = ${color.background}

label-volume = %percentage%%
label-volume-background = ${color.background-alt}
label-volume-padding = 1

label-muted = "Muted"
label-muted-foreground = ${color.foreground}
label-muted-background = ${color.background-alt}
label-muted-padding = 1

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-3 = 
ramp-volume-4 = 
ramp-volume-background = ${color.blue}
ramp-volume-padding = 1

[module/temperature]
type = internal/temperature
interval = 0.5
thermal-zone = 0
hwmon-path = /sys/class/drm/card1/device/hwmon/hwmon4/temp1_input
warn-temperature = 65
units = true

format = <ramp><label>
format-overline = ${color.background}
format-underline = ${color.background}

format-warn = <ramp><label-warn>
format-warn-overline = ${color.background}
format-warn-underline = ${color.background}

label = %temperature-c%
label-background = ${color.background-alt}
label-padding = 1

label-warn = "%temperature-c%"
label-warn-background = ${color.background-alt}
label-warn-padding = 1

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 
ramp-background = ${color.cyan}
ramp-padding = 1

[module/keyboard]
type = internal/xkeyboard

blacklist-0 = num lock
blacklist-1 = scroll lock

format = <label-layout><label-indicator>
format-prefix = 
format-prefix-background = ${color.blue-gray}
format-prefix-padding = 1
format-overline = ${color.background}
format-underline = ${color.background}

label-layout = "%layout%"
label-layout-background = ${color.background-alt}
label-layout-padding = 1

label-indicator-on = "%name% "
label-indicator-on-background = ${color.background-alt}

[module/title]
type = internal/xwindow

format = <label>
format-prefix = 
format-padding = 1
format-foreground = ${color.foreground-alt}

label = " %title%"
label-maxlen = 30

label-empty = " Desktop"

[module/workspaces]
type = internal/xworkspaces
pin-workspaces = true
enable-click = true
enable-scroll = true

icon-0 = 1;
icon-1 = 2;
icon-2 = 3;
icon-3 = 4;
icon-4 = 5;
icon-default = 

format = <label-state>
format-overline = ${color.background}
format-underline = ${color.background}

label-monitor = %name%

label-active = %icon%
label-active-foreground = ${color.foreground}
label-active-background = ${color.primary}

label-occupied = %icon%
label-occupied-foreground = ${color.foreground}
label-occupied-background = ${color.gray}

label-urgent = %icon%
label-urgent-foreground = ${color.foreground}
label-urgent-background = ${color.red}

label-empty = %icon%
label-empty-foreground = ${color.foreground}
label-empty-background = ${color.background-alt}

label-active-padding = 1
label-urgent-padding = 1
label-occupied-padding = 1
label-empty-padding = 1
